- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/nvim, Preparing NeoVim config directories]
  - [mkdir -p ~/.config/alacritty, Preparing Alacritty terminal config directories]

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.bash_profile:
        force: true
        path: bash_profile
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc # vimrc shortcut
    ~/.config/nvim/init.vim: vimrc
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.psqlrc: psqlrc
    ~/.fdignore: fdignore
